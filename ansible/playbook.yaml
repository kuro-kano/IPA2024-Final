---
- name: Show running Configuration
  hosts: routers
  gather_facts: false

  tasks:
    - name: Get running config
      ios_command:
        commands: show running-config
      register: config

    - name: Save config to file
      copy:
        content: "{{ config.stdout[0] }}"
        dest: "./show_run_66070091_CSR1kv.txt"
